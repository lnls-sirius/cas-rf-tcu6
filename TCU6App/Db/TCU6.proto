InTerminator=CR LF;

getData {
    out "M", CR;
    in "%/M\s\sTin=\s+/%(\$1\$2Tin-Mon)f;",
         "%/\sTout=\s+/%(\$1\$2Tout-Mon)f;",
         "%/\sTamb=\s+/%(\$1\$2Tamb-Mon)f;",
         "%/\sdT=\s+/%(\$1\$2dT-Mon)f;",
         "%/\sCurrent=\s+/%(\$1\$2Current-Mon)f;",
         "%/\sRF=\s+/%(\$1\$2PwrRevIndBm-Mon)f;";
}
